name: conan

on:
  push:

env:
  CHANNEL: stable

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
        poetry-version: [1.1.11]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - uses: actions/cache@v2
        id: poetry_cache_id
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      - name: install conan
        if: steps.poetry_cache_id.outputs.cache-hit != 'true'
        shell: bash
        run: |
          poetry install
      - name: prepare build
        shell: bash
        run: |
          USER_CHANNEL=${GITHUB_REPOSITORY//\//+}/$CHANNEL
          . ./bin/env.sh
          REFERENCE=$PACKAGE_NAME/$PACKAGE_VERSION@$USER_CHANNEL
      - name: build
        run: |
          export CONAN_USER_HOME=${GITHUB_WORKSPACE}/.conan/
          mkdir -p build
          pushd build
            poetry run conan install .. --build=missing --generator cmake_multi --settings build_type=Debug
            poetry run conan build ..
          popd

  fuzz:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
        poetry-version: [1.1.11]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install fuzzer
        run: |
          sudo apt-get update -y
          sudo apt-get install -y afl++
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - uses: actions/cache@v2
        id: poetry_cache_id
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      - name: install conan
        if: steps.poetry_cache_id.outputs.cache-hit != 'true'
        shell: bash
        run: |
          poetry install
      - name: fuzzing
        shell: bash
        run: |
          export CONAN_USER_HOME=${GITHUB_WORKSPACE}/.conan/
          mkdir -p build
          pushd build
            poetry run conan install .. --build=missing --generator cmake_multi --settings build_type=Debug
            poetry run conan build ..
          popd
          exit 1

